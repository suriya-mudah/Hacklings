<app-nav></app-nav>
@if (!startActivity){
<app-activity-card
  [startActivity]="startActivity"
  (startActivityChange)="startActivity = $event"
  (activityTitle)="activityTitle = $event"
></app-activity-card>
} @else {
<app-start-card
  [startActivity]="startActivity"
  [activityTitle]="activityTitle"
  (startActivityChange)="startActivity = $event"
></app-start-card>
}
