<div class="container">
  @if (currentActivity) {
  <div
    class="swipe-card"
    (pointerdown)="onPointerDown($event)"
    (pointermove)="onPointerMove($event)"
    (pointerup)="onPointerUp($event)"
  >
    <div class="card-gradient"></div>
    <div class="card-content">
      <h3>{{ currentActivity.title }}</h3>
      <div class="card-details">
        <span class="detail"
          ><i class="icon-calendar"></i> {{ currentActivity.time }}</span
        >
        <span class="detail"
          ><i class="icon-clock"></i> {{ currentActivity.duration }}</span
        >
        <span class="detail"
          ><i class="icon-users"></i> {{ currentActivity.spots }}</span
        >
      </div>
      <div class="card-tags">
        @for (tag of currentActivity.tags; track tag) {
        <span class="tag">{{ tag }}</span>
        }
      </div>
    </div>
  </div>
  }
</div>
